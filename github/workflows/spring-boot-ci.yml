name: Spring Boot CI

on:
  push:
    brach:["main"]
  pull_request:
    branch:["main"]
  jobs:
    build:
      runs-on: windows-latest

      steps:
      - name: Checkout source
        user:  actions/checkout@v3

      - name:  Set up JDK 17
        user: actions/setup-java@v3
          with:
          Java-version:'17'
          distribution:'temurin'

        - name: Build project with Maven
          user: mvn clean install
        
        - name: Run Tests
          user: mvn test
